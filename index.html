<body>
    <div class="background">
    <div class="headder">
        <section class="container">
            <img src="sahyadri.png" alt="image" height="100%" width="100%">
        </section>
    </div>
    
        <div class="form">
            <div class="form-container">
                <h1 style="text-align: center;">Registration form:</h1>

                <form id = "contactForm">
                    
                    
            <div>
                <h5>Enter your name:</h5>
                <input type="text" name="name" id="name" placeholder = "name:" required>
            </div>
            <div>
                <h5>Enter your usn:</h5>
                <input type="text" name="usn" id="usn" placeholder="usn:" required>
            </div>
            <div>
                <h5>Enter your sem:</h5>
                <input type="text" name="sem" id="sem" placeholder = "sem:" required>
            </div>
            <div>
                <h5>Enter your branch:</h5>
                <input type="text" name="branch" id="branch" placeholder = "branch:" required>
            </div>

            <div style="padding: 30px; padding-left: 30%;">
                <label>choose your gender:</label>
                <select name="gender" id="gender">
                    <option value="MALE" selected>male</option>
                    <option value="FEMALE">female</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div>
                <h5>Enter your email:</h5>
                <input type="email" name="email" id="email" placeholder="email:" required>
            </div>
            <div>
                <h5>Enter your phone number:</h5>
                <input type="tel" name="phone" id="phone" placeholder="number:" required>
            </div>
            <h5 style="padding-left: 30%;">Enter other details:</h5>
             <details class="des">
                <div>
                    <textarea name="desc" id="desc" name = "desc" cols="60" rows="10"></textarea>
                </div>
             </details>
                 <label style="padding-left: 30%;" for="exampleFormControlFile1">Example file input:</label><br>
                  <input style="padding-left: 30%;" type="file" class="form-control-file" name = "image" id="image">
                  <br>              
                  <button id="mybtn"  onclick="topFunction()" class="btn btn-primary"style="margin-left: 30%;">submit</button>
                  <div class="alert">YOUR ENTRY IS RECORDED</div>
                </form>
            </div>  
       </div>
       </div>
